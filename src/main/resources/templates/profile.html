<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Logo.png" id="header-logo" alt="Code4Me logo"
                     width="112" height="125" class="d-inline-block align-text-top">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/signup">Sign-Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/login">Log
                        -In</a>
                </li>
                <li class="nav-item">
                    <a th:href="${'/edit-profile/' + username}"
                       class="nav-link" aria-current="page" >Edit Profile</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <h2 id="my-profile">My Profile</h2>
<div id="user-info">
    <img src="../default_profile.png" alt="profile pic" id="profile-image">
    <div id="user-info2">
        <h2 th:if="${appUser}"
            th:text="${appUser.firstName + ' ' + appUser.lastName}"
            id="full-name"></h2>
        <h4 th:if="${appUser}" th:text="${'Username: ' + appUser.username}"></h4>
        <h4 th:if="${appUser}" th:text="${'Contact Me: ' + appUser.email}"></h4>
        <p th:if="${appUser}" th:text="${appUser.profile.bio}"></p>
    </div>
</div>
</main>
<footer>
    <ul class="nav justify-content-start">
        <li class="nav-item" >
            <a id="foot-nav1" class="nav-link active" aria-current="page"
               href="https://github.com/JavaNauts/Code4Me">About
                Code4Me</a>
        </li>
        <li class="nav-item" >
            <a id="foot-nav2" class="nav-link active" aria-current="page"
               href="/">Home</a>
        </li>
        <li class="nav-item">
            <a id="copyright" class="nav-link disabled" aria-disabled="true"
               href="#">Â© Copyright
                JavaNauts 2022</a>
        </li>
    </ul>
</footer>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
