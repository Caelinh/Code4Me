<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="index.html :: header"></header>
<div class="container-lg">
<container class="d-inline-flex p-2 " th:each="skill: ${skills}">
    <div class="card" style="width: 18rem;">
        <img th:src="../Coding_pic.jpg" class="card-img-top" alt="..." >
        <div class="card-body">
            <h5 th:text="${skill.keyword}" class="card-title">Card title</h5>
            <p th:text="${skill.profile.getAppUser().getUsername()}"
               class="card-text"></p>
            <a th:href="@{'/profile/' + ${skill.profile.getAppUser().getUsername()}}" class="btn btn-primary mx-auto">Visit Profile</a>
        </div>
    </div>
</container>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
