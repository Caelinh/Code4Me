<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Nav Header</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../Logo.png" id="header-logo" alt="Code4Me logo"
           width="200" height="180" class="d-inline-block align-text-top">
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/signup">Sign
          Up</a>
      </li>
      <li class="nav-item">
        <a th:if="${appUser}" class="nav-link" aria-current="page"
           href="/logout">Log Out</a>
        <a th:if="!${appUser}" class="nav-link" aria-current="page"
           href="/login">Log In</a>
      </li>
      <li class="nav-item">
        <a th:href="${'/edit-profile/' + username}"
           class="nav-link" aria-current="page" >Edit Profile</a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
