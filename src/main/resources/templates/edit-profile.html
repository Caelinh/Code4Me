<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
                                     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<header>
  <img src="./static/image/Logo.png" class="img-thumbnail" alt="Code4Me logo">
  <h1>Code4Me</h1>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/signup">Sign-Up</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/login">Log-In</a>
    </li>
    <!--            <li class="nav-item">-->
    <!--                <a class="nav-link disabled"></a>-->
    <!--            </li>-->
  </ul>
</header>
<main>
  <form th:action="${'/edit-profile/' + username}" th:method="put">
    <label>Bio</label>
    <input th:value="${dbUserBio}" type="text" name="bio"
           th:disabled="${!formEnabled}"><br/>

    <label>Git Hub Link</label>
    <input th:value="${dbUserGHLink}" type="text" name="gitHubLink"
           th:disabled="${!formEnabled}"><br/>

    <label>Link to Featured Project</label>
    <input th:value="${dbUserProjectOne}" type="text" name="projectOne"
           th:disabled="${!formEnabled}"><br/>

    <label>Description</label>
    <input th:value="${dbUserProjectOneDesc}" type="text" name="projectOneDesc"
           th:disabled="${!formEnabled}"><br/>

    <label>Link to Featured Project</label>
    <input th:value="${dbUserProjectTwo}" type="text" name="projectTwo"
           th:disabled="${!formEnabled}"><br/>

    <label>Description</label>
    <input th:value="${dbUserProjectTwoDesc}" type="text" name="projectTwoDesc"
           th:disabled="${!formEnabled}"><br/>

    <input th:if="${formEnabled}" type="submit"
           value="Edit Your Profile">

  </form><br/>

<!--  Skills Form-->
  <form th:action="${'/edit-skills/' + username}" th:method="put">
    <label>Add Your Skills</label><br/>
    <input th:value="${dbUserSkills}" type="text" name="keyword"
           th:disabled="${!formEnabled}"><br/>

    <input th:if="${formEnabled}" type="submit"
           value="Add Skill">
  </form>
<!--  Services Form-->
  <form th:action="${'/edit-services/' + username}" th:method="put">
    <label>Choose What Services You Offer</label><br/>
    <input th:value="${dbUserServicesDesc}" type="text" name="description"
           th:disabled="${!formEnabled}"><br/>

    <input th:value="${dbUserServicesPrice}" type="text" name="price"
           th:disabled="${!formEnabled}"><br/>

    <input th:if="${formEnabled}" type="submit"
           value="Add Service">
  </form>
</main>
<footer>
  <p>Â© Copyright, Code4Me</p>
  <i class="bi bi-github"></i>
  <i class="bi bi-linkedin"></i>
  <i class="bi bi-facebook"></i>
  <i class="bi bi-instagram"></i>
  <i class="bi bi-twitter"></i>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/about">About
        Us</a>
    </li>
  </ul>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
