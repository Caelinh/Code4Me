<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<header>
    <img src="./static/image/Logo.png" class="img-thumbnail" alt="Code4Me logo">
    <h1>Code4Me</h1>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/signup">Sign-Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Log-In</a>
        </li>
        <!--            <li class="nav-item">-->
        <!--                <a class="nav-link disabled"></a>-->
        <!--            </li>-->
    </ul>
</header>
<main>
    <container class="container-lg mx-auto">
    <form th:action="${'/edit-profile/' + username}" th:method="put">
        <label>Bio</label>
        <input th:value="${dbUserBio}" type="text" name="bio"
               th:disabled="${!formEnabled}"><br/>
        <label>Git Hub Link</label>
        <input th:value="${dbUserGHLink}" type="text" name="gitHubLink"
               th:disabled="${!formEnabled}"><br/>

        <label>Featured Project</label>
        <input th:value="${dbUserProjectOne}" type="text" name="projectOne"
               th:disabled="${!formEnabled}"><br/>


        <label>Description</label>
        <input th:value="${dbUserProjectOneDesc}" type="text" name="projectOneDesc"
               th:disabled="${!formEnabled}"><br/>

    <label>Link to Featured Project</label>
    <input th:value="${dbUserProjectOne}" type="text" name="projectOneLink"
           th:disabled="${!formEnabled}"><br/>


        <label>Featured Project</label>
        <input th:value="${dbUserProjectTwo}" type="text" name="projectTwo"
               th:disabled="${!formEnabled}"><br/>


        <label>Description</label>
        <input th:value="${dbUserProjectTwoDesc}" type="text" name="projectTwoDesc"
               th:disabled="${!formEnabled}"><br/>

    <label>Link to Featured Project</label>
    <input th:value="${dbUserProjectTwo}" type="text" name="projectTwoLink"
           th:disabled="${!formEnabled}"><br/>


        <input th:if="${formEnabled}" type="submit"
               value="Edit Your Profile">

    </form>
    <br/>
    <!--  Services Form-->
    <form th:action="${'/edit-services/' + username}" th:method="put">
        <label>What you sellin?</label><br/>
        <input  type="text" name="title"><br/>
        <label>description</label><br/>
        <input  type="text" name="description"><br/>
        <label>price</label><br/>
        <input  type="text" name="price">
        <button type="submit">Submit services</button>
    </form>
    <!--  Skills Form-->
    <form th:action="${'/edit-skills/' + username}" th:method="put">
        <div class="form-check">
            <input class="form-check-input" name="WebDevelopment" type="checkbox"  value="Web_Development" id="WebDevelopment">
            <label class="form-check-label" for="WebDevelopment">
                Web Development
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="ServerDevelopment" type="checkbox" value="Server_Development" id="ServerDevelopment">
            <label class="form-check-label" for="ServerDevelopment">
                Server Development
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="Webdesign" type="checkbox" value="Web_design" id="Webdesign">
            <label class="form-check-label" for="Webdesign">
                Web design
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="FullStack" type="checkbox" value="Full_Stack" id="FullStack">
            <label class="form-check-label" for="FullStack">
                Full Stack
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="ApplicationDevelopment" type="checkbox" value="Application_Development"
                   id="ApplicationDevelopment">
            <label class="form-check-label" for="ApplicationDevelopment">
                Application Development
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="Mobile" type="checkbox" value="Mobile"
                   id="Mobile">
            <label class="form-check-label" for="Mobile">
                Application Development
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    </container>

</main>
<footer>
    <p>Â© Copyright, Code4Me</p>
    <i class="bi bi-github"></i>
    <i class="bi bi-linkedin"></i>
    <i class="bi bi-facebook"></i>
    <i class="bi bi-instagram"></i>
    <i class="bi bi-twitter"></i>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">About
                Us</a>
        </li>
    </ul>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
