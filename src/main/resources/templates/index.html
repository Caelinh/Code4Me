<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Code4Me Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<header th:replace="/fragments/nav-header">
</header>
<main>
    <div>
        <p>Site Description</p>
        <br/><br/>
        <form action="/search-skills" th:method="post">
            <label>What are you looking for?</label>
            <select class="form-select container-lg" name="keyword" aria-label="Default select example">
                <option value="WebDevelopment">Web Development</option>
                <option value="ServerDevelopment">Server Development</option>
                <option value="Webdesign">Web design</option>
                <option value="FullStack">Full Stack</option>
                <option value="ApplicationDevelopment">Application Development</option>
                <option value="Android/IOS">Android/IOS</option>
            </select>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <section>
        <h1 th:if="${username != null}">We got it!</h1>
        <p>Looking to sell your work?</p>
        <a class="nav-link" href="/signup">Sign up here</a>
    </section>
    <div class="card" style="width: 18rem;">
        <img src="./default_profile.png" class="card-img-top" alt="profile img">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</main>
<footer>
    <p>Â© Copyright, Code4Me</p>
    <i class="bi bi-github"></i>
    <i class="bi bi-linkedin"></i>
    <i class="bi bi-facebook"></i>
    <i class="bi bi-instagram"></i>
    <i class="bi bi-twitter"></i>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">About
                Us</a>
        </li>
    </ul>
</footer>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
