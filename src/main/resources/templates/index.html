<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Code4Me Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
<header th:replace="/fragments/nav-header">
</header>
<main>
    <div id="splash">
        <p class="about">A Site For Devs By Devs</p>
        <p>Are you a developer? Sign up and add your projects, skills and services. Get hired today!!</p>
        <br/><br/>
        <form action="/search-skills" th:method="post">
            <label>What are you looking for?</label>
            <select class="form-select container-lg" name="keyword" aria-label="Default select example">
                <option value="WebDevelopment">Web Development</option>
                <option value="ServerDevelopment">Server Development</option>
                <option value="Webdesign">Web design</option>
                <option value="FullStack">Full Stack</option>
                <option value="ApplicationDevelopment">Application Development</option>
                <option value="Android/IOS">Android/IOS</option>
            </select>
            <button type="submit" id="button" class="btn btn-primary">Search</button>
        </form>
    </div>

</main>
<footer th:replace="/fragments/footer">
</footer>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
