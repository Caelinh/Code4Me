<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Code4Me Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
<header th:replace="/fragments/nav-header">
</header>
<main>
    <div>
        <p>Site Description</p>
        <br/><br/>
        <form class="container-lg" action="/search-skills" th:method="post" >
            <div class="input-group  mb-3">
                <select class="form-select " name="keyword" aria-label="Default select example">
                    <option value="Web_Development">Web Development</option>
                    <option value="Server_Development">Server Development</option>
                    <option value="Web_design">Web design</option>
                    <option value="Full_Stack">Full Stack</option>
                    <option value="Application_Development">Application Development</option>
                    <option value="Mobile">Android/IOS</option>
                </select>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <section>
        <h1 th:if="${username != null}">We got it!</h1>
        <p>Looking to sell your work?</p>
        <a class="nav-link" href="/signup">Sign up here</a>
    </section>
    <div class="card" style="width: 18rem;">
        <img src="./default_profile.png" class="card-img-top" alt="profile img">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</main>
<footer th:replace="/fragments/footer">
</footer>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
