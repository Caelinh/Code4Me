<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
    <main>
        <h1 id="signup-h1">Sign up for Code4Me</h1>
      <form class="row g-3" action="/signup" method="post" >
          <fieldset>
    <!--    USERNAME-->
              <label for="inputUserName" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="inputUserName">

    <!--    PASSWORD-->
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword">

    <!--    FIRST NAME-->
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" name="firstName" class="form-control" id="inputFirstName">

    <!--    LAST NAME-->
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" name="lastName" class="form-control" id="inputLastName">

          <!--    EMAIL-->
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="inputEmail">

    <!--    SUBMIT-->
             <button type="submit" class="btn btn-info" id="signup-btn">Sign
                 Up</button>
          </fieldset>
      </form>
        <img src="./Logo.png" id="signup-logo" alt="Code4Me logo">
    </main>
    <footer>
        <ul class="nav justify-content-start">
            <li class="nav-item" >
                <a id="foot-nav1" class="nav-link active" aria-current="page"
                   href="https://github.com/JavaNauts/Code4Me">About
                    Code4Me</a>
            </li>
            <li class="nav-item" >
                <a id="foot-nav2" class="nav-link active" aria-current="page"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a id="copyright" class="nav-link disabled" aria-disabled="true"
                   href="#">Â© Copyright
                    JavaNauts 2022</a>
            </li>
        </ul>
    </footer>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
